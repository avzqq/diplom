<div id="mymodal" class="modal fade" role="dialog">                                                                                                  
    <div class="modal-dialog">                                                                                                                       
        <div class="modal-content">                                                                                                                  
            <div class="modal-header"><h4 class="modal-title">Даты предыдущих ремонтов</h4></div>                                                              
            <div class="modal-body">                                                                                                                 
              <form action="{{url_for("create_repair_form")}}" method="POST">                                                                                                          
                  <div class="form-group">                                                                                                           
                   <label>Модель:</label>      
                   <input type="text" class="form-control" name="loco_model_id" required="1">  
                  </div>                                                                                                                             
                  <div class="form-group">                                                                                                           
                   <label>Номер тепловоза:</label>      
                   <input type="text" class="form-control" name="loco_number" required="1">  
                  </div>                                                                                                                             
                  <div class="form-group">                                                                                                           
                   <label>Техническое обслуживание 3:</label>                                                                                        
                   <input type="date" class="form-control" name="last_three_maintenance">                                                  
                  </div>                                                                                                                             
                  <div class="form-group">                                                                                                           
                   <label>Текущий ремонт 1:</label>                                                                                                  
                   <input type="date" class="form-control" name="last_one_current_repair">                                                 
                  </div>                                                                                                                             
                  <div class="form-group">                                                                                                           
                   <label>Текущий ремонт 2:</label>                                                                                                  
                   <input type="date" class="form-control" name="last_two_current_repair">                                                 
                  </div>                                                                                                                             
                  <div class="form-group">                                                                                                           
                   <label>Текущий ремонт 3:</label>                                                                                                  
                   <input type="date" class="form-control" name="last_three_current_repair">                                                 
                  </div>                                                                                                                             
                  <div class="form-group">                                                                                                           
                   <label>Средний ремонт:</label>                                                                                                  
                   <input type="date" class="form-control" name="last_medium_repair">                                                 
                  </div>                                                                                                                             
                  <div class="form-group">                                                                                                           
                   <label>Капитальный ремонт:</label>                                                                                                  
                   <input type="date" class="form-control" name="last_overhaul">                                                 
                  </div>                                                                                                                             
                 <div class="form-group">
                  <label>Примечания:</label>
                  <input type="text" class="form-control" name="notes">
                 </div>
                  <div class="form-group">                                                                                                           
                  <button class="btn btn-primary" type="submit">Добавить форму</button>                                                             
                  </div>                                                                                                                             
             </form>                                                                                                                                 
            </div>                                                                                                                                   
            <div class="modal-footer">                                                                                                               
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>                                                     
            </div>                                                                                                                                   
            </div>                                                                                                                                   
      </div>                                                                                                                                       
</div>
