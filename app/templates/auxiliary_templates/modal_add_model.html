<div id="mymodal" class="modal fade" role="dialog">                                                                                                  
    <div class="modal-dialog">                                                                                                                       
        <div class="modal-content">                                                                                                                  
            <div class="modal-header"><h4 class="modal-title">Добавить модель</h4></div>                                                              
            <div class="modal-body">                                                                                                                 
              <form action="{{url_for("create_model_record")}}" method="POST">                                                                                                          
                  <div class="form-group">                                                                                                           
                   <label>Модель:</label>      
                   <input type="text" class="form-control" name="loco_model_name" required="1">  
                  </div>                                                                                                                             
                  <div class="form-group">                                                                                                           
                   <label>Техническое обслуживание 3:</label>                                                                                        
                   <input type="number" class="form-control" name="three_maintenance" required="1">                                                  
                  </div>                                                                                                                             
                  <div class="form-group">                                                                                                           
                   <label>Текущий ремонт 1:</label>                                                                                                  
                   <input type="number" class="form-control" name="one_current_repair" required="1">                                                 
                  </div>                                                                                                                             
                  <div class="form-group">                                                                                                           
                   <label>Текущий ремонт 2:</label>                                                                                                  
                   <input type="number" class="form-control" name="two_current_repair" required="1">                                                 
                  </div>                                                                                                                             
                  <div class="form-group">                                                                                                           
                   <label>Текущий ремонт 3:</label>                                                                                                  
                   <input type="number" class="form-control" name="three_current_repair" required="1">                                                 
                  </div>                                                                                                                             
                  <div class="form-group">                                                                                                           
                   <label>Средний ремонт:</label>                                                                                                  
                   <input type="number" class="form-control" name="medium_repair" required="1">                                                 
                  </div>                                                                                                                             
                  <div class="form-group">                                                                                                           
                   <label>Капитальный ремонт:</label>                                                                                                  
                   <input type="number" class="form-control" name="overhaul" required="1">                                                 
                  </div>                                                                                                                             
                  <div class="form-group">                                                                                                           
                  <button class="btn btn-primary" type="submit">Добавить модель</button>                                                             
                  </div>                                                                                                                             
             </form>                                                                                                                                 
            </div>                                                                                                                                   
            <div class="modal-footer">                                                                                                               
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>                                                     
            </div>                                                                                                                                   
            </div>                                                                                                                                   
      </div>                                                                                                                                       
</div>
