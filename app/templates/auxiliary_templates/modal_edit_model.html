<div id="modaledit{{row.id}}" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"><h4 class="modal-title">Изменить данные</h4></div>
      <div class="modal-body">
        <form action="{{url_for('edit_model_record')}}" method="POST">
           <div class="form-group">
            <label>Модель:</label>
            <input type="hidden"  name="record_id" value="{{row.id}}">
            <input type="text" class="form-control" name="loco_model_name" value="{{row.loco_model_name}}">
           </div>
           <div class="form-group">
            <label>Техническое обслуживание 3:</label>
            <input type="text" class="form-control" name="three_maintenance" value="{{row.three_maintenance}}">
           </div>
           <div class="form-group">
            <label>Технический ремонт 1:</label>
            <input type="text" class="form-control" name="one_current_repair" value="{{row.one_current_repair}}">
           </div>
           <div class="form-group">
            <label>Технический ремонт 2:</label>
            <input type="text" class="form-control" name="two_current_repair" value="{{row.two_current_repair}}">
           </div>
           <div class="form-group">
            <label>Технический ремонт 3:</label>
            <input type="text" class="form-control" name="three_current_repair" value="{{row.three_current_repair}}">
           </div>
           <div class="form-group">
            <label>Средний ремонт:</label>
            <input type="text" class="form-control" name="medium_repair" value="{{row.medium_repair}}">
           </div>
           <div class="form-group">
            <label>Капитальный ремонт:</label>
            <input type="text" class="form-control" name="overhaul" value="{{row.overhaul}}">
           </div>
           <div class="form-group">
            <button class="btn btn-primary" type="submit">Подтвердить изменение</button>
          </div> 
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
      </div>
    </div>
  </div>
</div>
