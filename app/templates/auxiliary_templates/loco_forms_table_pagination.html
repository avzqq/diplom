<!-- Pagination Links-->
<div class="text-right">
    <a href="{{ url_for('index', page=forms.prev_num) }}"
       class="btn btn-outline-dark 
       {% if forms.page == 1 %}disabled{% endif %}">
        &laquo;
    </a><!-- Loop through the number of pages to display a link for each-->
    {% for page_num in forms.iter_pages(left_edge=1, right_edge=1, left_current=1, right_current=2) %}{% if page_num %}
<!-- Check for the active page and set the link to "Active"-->
            {% if forms.page == page_num %}
            <a href="{{ url_for('index', page=page_num) }}"
               class="btn btn-dark">
                {{ page_num }}
            </a>
            {% else %}
            <a href="{{ url_for('index', page=page_num) }}"
               class="btn btn-outline-dark">
                {{ page_num }}
            </a>
            {% endif %}
        {% endif %}
    {% endfor %}    <a href="{{ url_for('index', page=forms.next_num) }}"
       class="btn btn-outline-dark 
       {% if forms.page == forms.pages %}disabled{% endif %}">
        &raquo;
    </a>
</div>
<p class="text-right mt-3">
   Страница {{ forms.page }} из {{ forms.pages }}
</p>
